<div class="container my-4">
    <h1 *ngIf="teacherId == pageModeEnum.Add">Add a new teacher</h1>
    <h1 *ngIf="pageMode == pageModeEnum.Edit">Edit teacher</h1>
    <hr>

    <form (ngSubmit)="addEditTeacher()" [formGroup]="teacherForm" >

        <div>
            <button class="mr-2" type="submit" mat-raised-button color="primary">
                <span *ngIf="pageMode == pageModeEnum.Add">Add</span>
                <span *ngIf="pageMode == pageModeEnum.Edit">Save</span>
            </button>
            <button style="margin: 6px;" mat-raised-button [routerLink]="['/teachers']">Cancel</button>
        </div>
        <hr>

        <div class="row">
            <div class="col-md-6">
                <div>
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Name" formControlName="name"  required>
                        <mat-error>Name is required</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Date of Birth</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="Date of Birth" required>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error>Date of Birth</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>School Degree</mat-label>
                        <input matInput placeholder="School Degree" formControlName="school_degree" required>
                        <mat-error>School Degree is required</mat-error>
                    </mat-form-field>
                </div>
            </div>


            <div class="col-md-6">
                <div>
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Alamamater</mat-label>
                        <input matInput placeholder="Alamamater" formControlName="alamamater" required>
                        <mat-error>Alamamater is required</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Alamamater</mat-label>
                        <input matInput placeholder="Alamamater" formControlName="alamamater" required>
                        <mat-error>Alamamater is required</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>

    </form>
</div>
