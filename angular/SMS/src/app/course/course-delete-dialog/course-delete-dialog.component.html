<h2 mat-dialog-title>Delete all elements?</h2>
<mat-dialog-content>
    <h3>This will delete all elements that are currently on this page and cannot be undone.</h3>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
