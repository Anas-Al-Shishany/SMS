<div class="container my-4">
    <h1 class="page-title">Course</h1>
    <hr>
    <button mat-raised-button [routerLink]="['/courses']">Back to list</button>
    <hr>

    <div class="row mb-3">
        <div class="col-md-2 font-weight-bold">Name</div>
        <div class="col-md-10">{{courseDetails?.name}}</div>
    </div>
    <div class="row mb-3">
        <div class="col-md-2 font-weight-bold">Description</div>
        <div class="col-md-10">{{courseDetails?.description}}</div>
    </div>
    <div class="row mb-3">
        <div class="col-md-2 font-weight-bold">Class</div>
        <div class="col-md-10">{{courseDetails?.class}}</div>
    </div>
    
</div>
