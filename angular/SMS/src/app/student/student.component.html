<div class="container my-4">
    <h1 class="page-title">Students</h1>
    <hr>

    <button mat-raised-button color="primary" class="mb-3" [routerLink]="['/students/add']">Add a new class</button>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>GPA</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{student.name}}</td>
                <td>{{student.gpa}}</td>
                <td>
                    <a class="mr-2 text-info" [routerLink]="['/students', student.id]">
                        <mat-icon>info</mat-icon>
                    </a>
                    <a class="mr-2" [routerLink]="['/students/edit', student.id]">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer text-danger" (click)="deleteStudent(student.id)">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <mat-spinner class="mx-auto mt-5" *ngIf="showSpinner"></mat-spinner>

</div>
